image: julia:1.0.0-stretch

before_script:
  - julia --version

pages:
  stage: deploy
  script:
    - cp -r zh_CN/* ./
    - DOCUMENTER_DEBUG=true julia --project --check-bounds=yes --color=yes -e 'using Pkg; Pkg.add("Documenter"); include("doc/make.jl")'
    - mv doc/build public
  artifacts:
    paths:
      - public
